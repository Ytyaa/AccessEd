<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AccessEd</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="title-header">
        <p class="main-title">
          Образовательная <span class="main-title-bg">AI платформа</span>
        </p>
        <p class="main-title-sm">для людей с ограниченными возможностями</p>
      </div>
    </header>
    <main class="main">
      <aside class="aside">
        <div class="container">
          <div class="logo">
            <img src="./images/access.svg" alt="logo" />
          </div>
          <div class="aside__content">
            <div class="aside__menu">
              <button class="aside-button aside-button--active">Главная</button>
              <button class="aside-button">Профиль</button>
              <button class="aside-button">История</button>
              <button class="aside-button">Настройки</button>
            </div>

            <div class="aside__exit">
              <button class="aside-button">Выйти</button>
            </div>
          </div>
        </div>
      </aside>

      <button id="toggleAside" class="toggle-btn"></button>

      <section class="access__content">
        <div class="container">
          <div class="access-title">
            <p>Выберете <span> режим </span> взаимодействия</p>
          </div>
          <div class="access__cards">
            <div class="access__card">
              <img src="./images/hend.svg" alt="двигательная функция" />
            </div>
            <div class="access__card">
              <img src="./images/eyes.svg" alt="зрительная функция" />
            </div>
            <div class="access__card">
              <img src="./images/ear.svg" alt="слышащая функция" />
            </div>
            <div class="access__card">
              <img src="./images/brain.svg" alt="когнитивная функция" />
            </div>
          </div>
          <div class="ai-box">
            <img src="./images/ai.gif" alt="ai" class="ai"></img>
          </div>
        </div>
        <!-- <img src="images/gnn.webp" alt="Нейроные сети" class="gn" /> -->
      </section>
    </main>
  </body>
</html>
